<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Głosowania</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="login-container" class="container">
        <h2>Login</h2>
        <input type="text" id="login" placeholder="Login" required>
        <input type="password" id="password" placeholder="Hasło" required>
        <button onclick="login()">Zaloguj</button>
        <div id="error-message"></div>
    </div>

    <div id="voting-container" class="container" style="display: none;">
        <h2>Zalogowano jako: <span id="user-name"></span></h2>
        <button id="vote-za" onclick="vote('ZA')">ZA</button>
        <button id="vote-przeciw" onclick="vote('PRZECIW')">PRZECIW</button>
        <button id="vote-wstrzymaj" onclick="vote('WSTRZYMAJ_SIE')">WSTRZYMAJ SIĘ</button>
        <button id="logout-btn" onclick="logout()">Wyloguj</button>
    </div>

    <div id="admin-container" class="container" style="display: none;">
        <h2>Prowadzący - Panel Admina</h2>
        <button onclick="startVoting()">Rozpocznij głosowanie</button>
        <button onclick="endVoting()">Zakończ głosowanie</button>
        <div id="results"></div>
        <div id="timer"></div>
        <div id="countdown" class="countdown"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="script.js"></script>
</body>
</html>

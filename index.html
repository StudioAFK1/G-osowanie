<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Głosowania</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
</head>
<body>
    <div id="login-screen">
        <h1>Logowanie</h1>
        <input type="text" id="login" placeholder="Login" required>
        <input type="password" id="password" placeholder="Hasło" required>
        <button onclick="login()">Zaloguj</button>
        <p id="error-msg" style="color: red;"></p>
    </div>

    <div id="main-screen" style="display: none;">
        <h2>Witaj, <span id="user-name"></span>!</h2>
        <div id="vote-buttons">
            <button id="vote-za" onclick="vote('ZA')">ZA</button>
            <button id="vote-przeciw" onclick="vote('PRZECIW')">PRZECIW</button>
            <button id="vote-wstrzymuje" onclick="vote('WSTRZYMAJ SIE')">WSTRZYMAJ SIĘ</button>
        </div>
        <button id="logout-btn" onclick="logout()">Wyloguj</button>
    </div>

    <div id="admin-screen" style="display: none;">
        <h2>Panel Administratora</h2>
        <button onclick="startVoting()">Rozpocznij Głosowanie</button>
        <button onclick="endVoting()">Zakończ Głosowanie</button>
        <button onclick="showResults()">Pokaż Wyniki</button>
        <p id="time-display"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
